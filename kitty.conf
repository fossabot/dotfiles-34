# gruvbox-dark colorscheme for kitty

foreground              #ebdbb2
background              #1c1c1c
selection_foreground    #655b53
selection_background    #ebdbb2
url_color               #d65c0d
background_opacity 0.9

# black
color0                  #272727
color8                  #928373

# red
color1                  #cc231c
color9                  #fb4833

# green
color2                  #989719
color10                 #b8ba25

# yellow
color3                  #d79920
color11                 #fabc2e

# blue
color4                  #448488
color12                 #83a597

# magenta
color5                  #b16185
color13                 #d3859a

# cyan
color6                  #689d69
color14                 #8ec07b

# white
color7                  #a89983
color15                 #ebdbb2

# font config
font_family             Fira Code Retina
font_size               14.0

# cursor config
cursor                  #ebdbb2

# key mappings
kitty_mod ctrl+shift
map ctrl+shift+space pipe @screen overlay nvim -Rm
map ctrl+shift+alt+space pipe @screen_scrollback overlay nvim -Rm

# other settings
copy_on_select yes

