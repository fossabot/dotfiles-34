# spectrwm config
workspace_limit                 = 10
focus_mode                      = default
focus_close                     = previous
focus_close_wrap                = 1
focus_default                   = last
spawn_position                  = next
workspace_clamp                 = 1
warp_focus                      = 1
warp_pointer                    = 1

# Window Decoration
border_width                    = 1
color_focus                     = rgb:d3/86/9b
color_focus_maximized           = rgb:8e/c0/7e
color_unfocus                   = rgb:80/80/80
color_unfocus_maximized         = rgb:80/80/00
region_padding                  = 0
tile_gap                        = 1
disable_border                  = 1 # if no bar and only one window

# Bar Settings
bar_enabled                     = 1
bar_border_width                = 0
bar_border                      = rgb:00/00/00
bar_color                       = rgb:20/20/20
bar_font_color                  = rgb:eb/db/b2
bar_font                        = Fira Code Light:size=14
bar_action                      = ~/.files/assets/baraction.sh
bar_action_expand               = 1
bar_format                      = +|L+N:+I <+D> +M+|R+A
bar_at_bottom                   = 0
maximize_hide_bar               = 0

# Split a non-RandR dual head setup into one region per monitor
# region                        = screen[1]:1280x1024+0+0
# region                        = screen[1]:1280x1024+1280+0

# Quirks
quirk[jetbrains-idea:jetbrains-idea: ] = FOCUSONMAP_SINGLE

# Launch applications in a workspace of choice
autorun                         = ws[1]:kitty
autorun                         = ws[3]:firefox

# Customize workspace layout at start
# layout                        = ws[1]:4:0:0:0:vertical
# layout                        = ws[2]:0:0:0:0:horizontal
# layout                        = ws[3]:0:0:0:0:fullscreen
# layout                        = ws[4]:4:0:0:0:vertical_flip
# layout                        = ws[5]:0:0:0:0:horizontal_flip

# Set workspace name at start
name                            = ws[1]:default
name                            = ws[2]:dev
name                            = ws[3]:browse
name                            = ws[4]:term
name                            = ws[5]:pres
name                            = ws[6]:system
name                            = ws[7]:tickr
name                            = ws[8]:music
name                            = ws[9]:books
name                            = ws[10]:notes

# Mod key, (Super is Mod4, Alt is Mod1)
modkey                          = Mod4

# This allows you to include pre-defined key bindings.
keyboard_mapping                = /dev/null

# Optional default programs that will only be validated if you override:
# program[screenshot_all]       = screenshot.sh full    # optional
# program[screenshot_wind]      = screenshot.sh window  # optional
# program[initscr]              = initscreen.sh         # optional

# App definitions
program[menu]                   = dmenu_run -fn "Fira Code Retina:size=12" -nb rgb:eb/db/b2 -nf rgb:20/20/20 -sb rgb:20/20/20 -sf rgb:eb/db/b2
program[search]                 = dmenu -i -fn "Fira Code Retina:size=12" -nb rgb:eb/db/b2 -nf rgb:20/20/20 -sb rgb:20/20/20 -sf rgb:eb/db/b2
program[name_workspace]         = dmenu -fn "Fira Code Retina:size=12" -nb rgb:eb/db/b2 -nf rgb:20/20/20 -sb rgb:20/20/20 -sf rgb:eb/db/b2
program[term]                   = kitty
program[explorer]               = kitty bash -ic "nnn -eC"
program[notes]                  = kitty bash -ic notes
program[opener]                 = xopener
program[firefox]                = firefox

# App key bindings (unbind with: bind[] = <keys>)
bind[explorer]                  = MOD+e
bind[menu]                      = MOD+r
bind[notes]                     = MOD+n
bind[opener]                    = MOD+space
bind[term]                      = MOD+Return
bind[firefox]                   = MOD+f

# WM key bindings
bind[cycle_layout]              = MOD+c
bind[flip_layout]               = MOD+backslash
bind[focus_main]                = MOD+m
bind[maximize_toggle]           = MOD+z
bind[fullscreen_toggle]         = MOD+Shift+z
bind[restart]                   = MOD+x
bind[quit]                      = MOD+Shift+x
bind[iconify]                   = MOD+w
bind[uniconify]                 = MOD+Shift+w
bind[wind_del]                  = MOD+q
bind[wind_kill]                 = MOD+Shift+q
bind[float_toggle]              = MOD+Shift+f
bind[bar_toggle]                = MOD+b
bind[bar_toggle_ws]             = MOD+Shift+b
bind[screenshot_all]            = MOD+s
bind[screenshot_wind]           = MOD+Shift+s

bind[height_grow]               = MOD+Down
bind[height_shrink]             = MOD+Up
bind[width_shrink]              = MOD+Left
bind[width_grow]                = MOD+Right
bind[move_left]                 = MOD+Shift+Left
bind[move_right]                = MOD+Shift+Right
bind[move_up]                   = MOD+Shift+Up
bind[move_down]                 = MOD+Shift+Down
bind[master_shrink]             = MOD+minus
bind[master_grow]               = MOD+equal
bind[master_add]                = MOD+comma
bind[master_del]                = MOD+period
bind[focus_prev]                = MOD+Shift+Tab
bind[focus_next]                = MOD+Tab
bind[focus_urgent]              = MOD+u
bind[lock]                      = MOD+Shift+Delete
bind[search_workspace]          = MOD+slash
bind[name_workspace]            = MOD+Shift+slash
bind[ws_1]                      = MOD+1
bind[ws_2]                      = MOD+2
bind[ws_3]                      = MOD+3
bind[ws_4]                      = MOD+4
bind[ws_5]                      = MOD+5
bind[ws_6]                      = MOD+6
bind[ws_7]                      = MOD+7
bind[ws_8]                      = MOD+8
bind[ws_9]                      = MOD+9
bind[ws_10]                     = MOD+0
bind[ws_next]                   = MOD+l
bind[ws_next_all]               = MOD+k
bind[ws_next_move]              = MOD+Shift+l
bind[ws_prev]                   = MOD+h
bind[ws_prev_all]               = MOD+j
bind[ws_prev_move]              = MOD+Shift+h
bind[ws_prior]                  = MOD+o
bind[swap_main]                 = MOD+Shift+Return
bind[swap_next]                 = MOD+Shift+i
bind[swap_prev]                 = MOD+Shift+u
bind[stack_reset]               = MOD+Shift+space
bind[stack_dec]                 = MOD+Shift+o
bind[stack_inc]                 = MOD+Shift+y

