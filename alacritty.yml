shell:
   program: "bash"
key_bindings:
  - { key: Space, mods: Control, chars: "\x00" }
  - { key: Slash, mods: Control, chars: "\x1f" }
  - { key: Return, mods: Alt, chars: "\x1b\x0d"}
  - { key: Return, mods: Control|Alt, action: ToggleFullscreen }
# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#1d2021'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

font:
  # The normal (roman) font face to use.
  normal:
    family: Fira Code Retina
    # Style can be specified to pick a specific face.
    style: Regular

